<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Champion Nutrition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Champion Nutrition" class="logo-image">
                        <span class="logo-text">Champion Nutrition</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section" style="margin-top: 100px; padding: 3rem 0;">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 2rem;">CHECKOUT</h1>
            
            <div class="checkout-container">
                <!-- Checkout Form -->
                <div class="checkout-form-container">
                    <h3>Your Information</h3>
                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <input type="text" id="postcode" name="postcode">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Order Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or questions about your order..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-large" id="submitOrder">
                            Submit Order Inquiry
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Your Order</h3>
                    <div id="orderItems">
                        <!-- Populated by JavaScript -->
                    </div>
                    <div class="order-total">
                        <strong>Items:</strong>
                        <strong id="orderItemCount">0</strong>
                    </div>
                    <p class="order-note">
                        <strong>Note:</strong> This is an order inquiry. We'll contact you with pricing and payment details.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 McCall's Champion Nutrition. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>

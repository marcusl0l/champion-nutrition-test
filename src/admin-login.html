<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Champion Nutrition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-box">
                <img src="images/logo.png" alt="Champion Nutrition" class="login-logo">
                <h2>Admin Login</h2>
                <p class="login-subtitle">Access the admin dashboard</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    
                    <div class="error-message" id="errorMessage" style="display: none;">
                        Invalid credentials. Please try again.
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Login</button>
                </form>
                
                <div class="login-footer">
                    <a href="index.html">‚Üê Back to Website</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/admin-login.js"></script>
</body>
</html>
